<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zuri task - Responsiveness and Media queries</title>
</head>
<body>
    <main>
        <section class="copy">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </section>
        <section class="call-to-action">
            <section class="free-trial">
                <p><span>Try it free 7 days</span> then $20/mo, thereafter</p>
            </section>
            <form>
                <label for="first-name" class="input-wrapper">
                    <input type="text" placeholder="First name" id="first-name">
                    <div class="error-icon">
                        <img src="/images/icon-error.svg" alt="error icon">
                    </div>
                </label>
                <br>
                <label for="last-name" class="input-wrapper">
                    <input type="text" placeholder="Last name" id="last-name">
                    <div class="error-icon">
                        <img src="/images/icon-error.svg" alt="error icon">
                    </div>
                </label>
                <br>
                <label for="email" class="input-wrapper">
                    <input type="email" placeholder="Email Address" id="email">
                    <div class="error-icon">
                        <img src="/images/icon-error.svg" alt="error icon">
                    </div>
                </label>
                <br>
                <label for="password" class="input-wrapper">
                    <input type="password" placeholder="Password" id="password">
                    <div class="error-icon">
                        <img src="/images/icon-error.svg" alt="error icon">
                    </div>
                </label>
                <br>
                <button type="submit">Claim your free trial</button>
                <p>By clicking the button, you are agreeing our <span>Terms and Services</span></p>
            </form>
        </section>
    </main>
</body>
</html>
